{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание рейтинга{% endblock %}

{% block body %}
    <div class="container-fluid">
         <h1>Пожалуйста, заполните необходимые данные</h1>
    </div>
    <div class="container">
        <form action="." method="POST">
            {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>
            <input type="submit" value="Создать">
        </form>
    </div>

{% endblock %}
