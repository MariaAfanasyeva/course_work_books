{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавление комментария{% endblock %}

{% block body %}
    <div class="container-fluid">
         <h1>Пожалуйста, введите комментарий</h1>
    </div>
    <div class="container">
        <form action="." method="POST">
            {% csrf_token %}
            <p>
                {{ form|crispy }}
            </p>
            <input type="submit" value="Добавить">
        </form>
    </div>

{% endblock %}
